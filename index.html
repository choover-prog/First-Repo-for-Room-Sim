<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room Viewer</title>
    <style>
      :root { color-scheme: dark; }
      html, body { margin:0; height:100%; background:#0b0d10; color:#e8eaed; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
      .measure-label { position:absolute; pointer-events:none; font-size:12px; background:#1b2330cc; padding:4px 6px; border:1px solid #2a3446; border-radius:6px; transform:translate(-50%,-120%); }
      .reflections-legend { font-size:12px; opacity:0.8; }
    </style>
    <link rel="stylesheet" href="/src/ui/layout.css" />
  </head>
  <body>
    <div id="uiHost" class="ui-host">
      <div id="view" class="viewer">
        <div id="measureLabel" class="measure-label" style="display:none">0.00 m</div>
      </div>
      <div id="paneTop" class="pane top" data-pane-id="top">
        <div class="pane-header">
          <button class="btn-collapse" aria-label="Collapse"></button>
          <button class="btn-fullscreen" aria-label="Fullscreen"></button>
          <button id="btnRestorePane" title="Restore Collapsed Pane">Restore</button>
          <button id="btnResetLayout" title="Reset Layout">Reset Layout</button>
        </div>
        <div class="pane-body"></div>
        <div class="handle handle-s"></div>
      </div>
      <div id="paneLeft" class="pane left" data-pane-id="left">
        <div class="pane-header">
          <button class="btn-collapse" aria-label="Collapse"></button>
          <button class="btn-fullscreen" aria-label="Fullscreen"></button>
        </div>
        <div class="pane-body"></div>
        <div class="handle handle-e"></div>
      </div>
      <div id="paneRight" class="pane right" data-pane-id="right">
        <div class="pane-header">
          <button class="btn-collapse" aria-label="Collapse"></button>
          <button class="btn-fullscreen" aria-label="Fullscreen"></button>
        </div>
        <div class="pane-body"></div>
        <div class="handle handle-w"></div>
      </div>
      <div id="paneBottom" class="pane bottom" data-pane-id="bottom">
        <div class="pane-header">
          <button class="btn-collapse" aria-label="Collapse"></button>
          <button class="btn-fullscreen" aria-label="Fullscreen"></button>
        </div>
        <div class="pane-body"></div>
        <div class="handle handle-n"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
